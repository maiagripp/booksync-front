<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BookSync</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="#/" class="nav-logo">

    <main>
      <!-- HOME -->
      <section id="home-view" class="view">

  <h1 id="home-title">Bem-vindo ao BookSync ðŸ“š</h1>
  <p>Gerencie seus livros com facilidade.</p>


  <div id="home-authenticated" class="hidden">

    <button onclick="route('dashboard')">Ver meu Dashboard</button>
    <button onclick="route('search')">Buscar Livros</button>
  </div>

  <div id="home-unauthenticated">

  </div>
</section>

      <!-- LOGIN -->
      <section id="login-view" class="view hidden">
        <h2>Login</h2>
        <form id="login-form">
          <input type="email" id="login-email" placeholder="Email" required autocomplete="email" />
          <input type="password" id="login-password" placeholder="Senha" required autocomplete="current-password" />
          <button type="submit">Entrar</button>
        </form>

      <!-- REGISTER -->
      <section id="register-view" class="view hidden">
        <h2>Cadastro</h2>
        <form id="register-form">
          <input type="text" id="register-username" placeholder="UsuÃ¡rio" required />
          <input type="email" id="register-email" placeholder="Email" required autocomplete="email" />
          <input type="password" id="register-password" placeholder="Senha" required autocomplete="new-password" />
          <button type="submit">Cadastrar</button>
        </form>
        <p>JÃ¡ tem conta? <a href="#/login">FaÃ§a login</a></p>
      </section>

      <!-- DASHBOARD -->
      <section id="dashboard-view" class="view hidden">
        <h2 id="dashboard-title">OlÃ¡ , veja seu dashboard</h2>
        <div id="book-list"></div>
      </section>

      <!-- SEARCH -->
      <section id="search-view" class="view hidden">
        <h2>Buscar livros</h2>
        <form id="search-form">
          <input type="text" id="search-query" placeholder="Digite o nome do livro..." />
          <button type="submit">Buscar</button>
        </form>
        <div id="search-results"></div>
      </section>

      <!-- MODAL AVALIAÃ‡ÃƒO -->
      <div id="rating-modal" class="modal hidden">
        <div class="modal-content">
          <h3>AvaliaÃ§Ã£o</h3>
          <form id="rating-form">
            <div id="star-rating">
              <span class="star" data-value="1">â˜…</span>
              <span class="star" data-value="2">â˜…</span>
              <span class="star" data-value="3">â˜…</span>
              <span class="star" data-value="4">â˜…</span>
              <span class="star" data-value="5">â˜…</span>
            </div>
            <textarea id="rating-comment" placeholder="ComentÃ¡rio"></textarea>
            <select id="rating-status">
              <option value="">Selecione status</option>
              <option value="lendo">Lendo</option>
              <option value="lido">Lido</option>

            <input type="hidden" id="rating-score" />
            <div class="modal-buttons">
              <button type="submit">Salvar</button>
              <button type="button" id="rating-cancel">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
