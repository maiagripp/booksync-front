<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BookSync</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="#/" id="nav-home" class="nav-logo">
          <img src="images/logo.png" alt="BookSync" />
        </a>
        <div class="nav-actions">
          <a href="#/dashboard" id="dashboard-link" class="nav-link hidden">Dashboard</a>
          <a href="#/search" id="search-link" class="nav-link hidden">Buscar livros</a>
          <a href="#" id="nav-logout" class="btn-logout hidden">Sair</a>
        </div>
      </nav>
    </header>

    <main>
      <section id="home-view" class="view">
        <h1>Bem-vindo ao BookSync ðŸ“š</h1>
        <p>Gerencie seus livros com facilidade.</p>
        <button id="home-cta">Comece agora</button>
      </section>

      <section id="login-view" class="view hidden">
        <h2>Login</h2>
        <form id="login-form">
          <input type="email" id="login-email" placeholder="Email" required />
          <input type="password" id="login-password" placeholder="Senha" required />
          <button type="submit">Entrar</button>
        </form>
        <p style="margin-top: 1rem;">NÃ£o tem uma conta? <a href="#/register">Cadastre-se aqui</a></p>
      </section>

      <section id="register-view" class="view hidden">
        <h2>Cadastro</h2>
        <form id="register-form">
          <input type="email" id="register-email" placeholder="Email" required />
          <input type="password" id="register-password" placeholder="Senha" required />
          <button type="submit">Cadastrar</button>
        </form>
        <p style="margin-top: 1rem;">JÃ¡ tem uma conta? <a href="#/login">FaÃ§a login</a></p>
      </section>

      <section id="dashboard-view" class="view hidden">
        <h2>Meus livros avaliados</h2>
        <div id="book-list" class="book-list"></div>
      </section>

      <section id="search-view" class="view hidden">
        <h2>Buscar livros</h2>
        <form id="search-form">
          <input type="text" id="search-query" placeholder="Buscar livros..." />
          <button type="submit">Buscar</button>
        </form>
        <div id="search-results"></div>
      </section>
    </main>

    <!-- Modal AvaliaÃ§Ã£o -->
    <div id="rating-modal" class="modal hidden">
      <div class="modal-content">
        <h3>Avalie o livro</h3>
        <form id="rating-form">
          <label>Nota:</label>
          <div id="star-rating" class="star-container">
            <span class="star" data-value="1">â˜…</span>
            <span class="star" data-value="2">â˜…</span>
            <span class="star" data-value="3">â˜…</span>
            <span class="star" data-value="4">â˜…</span>
            <span class="star" data-value="5">â˜…</span>
          </div>
          <input type="hidden" id="rating-score" name="rating" required />

          <label for="rating-comment">ComentÃ¡rio:</label>
          <textarea id="rating-comment" name="comment" rows="3" required></textarea>

          <label for="rating-status">Status:</label>
          <select id="rating-status" name="status" required>
            <option value="">Selecione</option>
            <option value="lido">Lido</option>
            <option value="lendo">Lendo</option>
          </select>

          <div class="modal-buttons">
            <button type="submit">Salvar</button>
            <button type="button" id="rating-cancel">Cancelar</button>
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
