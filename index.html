<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookSync</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <nav>
      <img src="images/logo.png" alt="BookSync Logo" class="logo" />
      <div class="nav-links">
        <a href="#/" id="nav-home">Home</a>
        <a href="#/login" id="nav-login">Login</a>
        <a href="#/register" id="nav-register">Cadastro</a>
        <a href="#/dashboard" id="dashboard-link" class="hidden">Dashboard</a>
        <a href="#" id="nav-logout" class="hidden">Deslogar</a>
      </div>
    </nav>
    </nav>
  </header>

  <main>
    <section id="home-view" class="view">
      Bem-vindo ao BookSync ðŸ“š<br />Gerencie seus livros lidos e lendo com
      facilidade.
    </section>

    <section id="login-view" class="view hidden">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Senha" required />
        <button type="submit">Entrar</button>
      </form>
    </section>

    <section id="register-view" class="view hidden">
      <h2>Cadastro</h2>
      <form id="register-form">
        <input type="email" id="register-email" placeholder="Email" required />
        <input type="password" id="register-password" placeholder="Senha" required />
        <button type="submit">Cadastrar</button>
      </form>
    </section>

    <section id="dashboard-view" class="view hidden">
      <h2>Dashboard</h2>
      <form id="search-form">
        <input type="text" id="search-query" placeholder="Buscar livros..." />
        <button type="submit">Buscar</button>
      </form>
      <div id="search-results"></div>
      <div id="book-list" class="book-list"></div>
    </section>
  </main>

  <!-- Modal AvaliaÃ§Ã£o -->
  <div id="rating-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Avalie o livro</h3>
      <form id="rating-form">
        <label>Nota (1 a 5):</label>
        <div id="star-rating" class="star-rating">
          <span data-value="1" class="star">&#9733;</span>
          <span data-value="2" class="star">&#9733;</span>
          <span data-value="3" class="star">&#9733;</span>
          <span data-value="4" class="star">&#9733;</span>
          <span data-value="5" class="star">&#9733;</span>
        </div>
        <input type="hidden" id="rating-score" name="rating" required />


        <label for="rating-comment">ComentÃ¡rio:</label>
        <textarea id="rating-comment" name="comment" rows="3" required></textarea>

        <label for="rating-status">Status:</label>
        <select id="rating-status" name="status" required>
          <option value="">Selecione</option>
          <option value="lido">Lido</option>
          <option value="lendo">Lendo</option>
        </select>

        <div class="modal-buttons">
          <button type="submit">Salvar</button>
          <button type="button" id="rating-cancel">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
